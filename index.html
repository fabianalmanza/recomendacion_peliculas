<!DOCTYPE html>
    <head>
        <title>Recomendacion de peliculas</title>
        <link rel="stylesheet" href="main.css">
        <script src="misScripts.js"></script>
    </head>
    <body>
      <div class="container">
         <header>
        
         <h1>¡Recomendaciones de Peliculas  por <br>Fabian Almanza!</h1>
      </header>
       
    <main>
      <p>Queremos hacer de tu visita, una experiencia 
          más placentera. Para eso, ingresa tu edad
          y selecciona el género que más te guste, y 
          te recomendamos tu pelicula ideal.</p>
        <p>Escribe tu Edad: <input type="number" placeholder="edad" id="edad"></p>  
      <div class="botones">
        <button onclick="recomendar('drama')">Drama</button>
        <button onclick="recomendar('comedia')">Comedia</button>
        <button onclick="recomendar('accion')">Accion</button>
        <button onclick="recomendar('suspenso')">Suspenso</button>  
      </div>
         
        <h3>Nuestra recomendación:</h3>
        <h2 id="recomendacion"></h2>
    </main>
      </div>
     
        <script src="main.js"></script>
    </body>
</html>
